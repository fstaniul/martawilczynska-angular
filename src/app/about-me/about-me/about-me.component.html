<div class="page-container--900">
  <div class="about-me-content position-relative page-background">
    <img src="/assets/img/marta.png" alt="Marta Wilczyńska" class="image">
    <div class="d-flex flex-row justify-content-center align-items-center header">
      <app-logo></app-logo>
    </div>
    <div [innerHTML]="'about-me.text.info' | translate" class="px-3 mt-3"></div>
    <app-quote class="d-block px-3" [text]="'about-me.text.quote' | translate" by="Mark Twain"></app-quote>
    <p class="px-3" translate="about-me.text.invitation"></p>
    <p class="px-3 text-right">Marta Wilczyńska</p>
  </div>
</div>

<section class="mt-5 py-3 certificates-section position-relative">
  <!-- <div class="skew-background"></div> -->
  <div class="mt-3 mb-3">
    <h2 class="niconne text-center mb-0" translate="about-me.certificates.heading"></h2>
    <small class="text-center d-block text-secondary" translate="about-me.certificates.subheading"></small>
  </div>

  <!-- <app-better-carousel [elements]="verticalCertificates" [template]="carouselTemplate" [elementMinWidth]="200" (elementClick)="clickOnCertificate($event)"></app-better-carousel> -->
  <!-- <app-better-carousel [elements]="horizontalCertificates" [template]="carouselTemplate" [elementMinWidth]="250" (elementClick)="clickOnCertificate($event)"></app-better-carousel> -->
  <app-netflixstyle-carousel-galery class="d-block" [elements]="verticalCertificates" [template]="carouselTemplate" [elementMinWidth]="200"></app-netflixstyle-carousel-galery>
  <app-netflixstyle-carousel-galery class="d-block mt-3" [elements]="horizontalCertificates" [template]="carouselTemplate"
    [elementMinWidth]="200"></app-netflixstyle-carousel-galery>
</section>

<ng-template #carouselTemplate let-element="element">
  <div class="px-1 w-100 h-auto certificate position-relative" (mouseenter)="hover = element.src" (mouseleave)="hover = null">
    <img class="w-100 h-auto" [src]="element.src" [alt]="element.alt" (click)="element.hover = null; clickedImage(element)" />
    <i class="fas fa-fw fa-eye fa-3x eye-on-hover" *ngIf="hover === element.src" (click)="element.hover = false; clickedImage(element)"></i>
  </div>
</ng-template>

<ng-template let-image="image" #imageTemplate>
  <div class="modal-image-container" (click)="removeImage()" (keyup.esc)="removeImage()">
    <img [src]="image.src" [alt]="image.alt" class="modal-image">
  </div>
</ng-template>
