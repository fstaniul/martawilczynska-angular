<div class="page-container--1200">
  <div class="container-fluid mb-5">
    <div class="row align-items-center">
      <div class="col order-2 col-md-8 order-md-1">
        <div class="heading-container">
          <div class="text-right">
            <div class="heading niconne">Marta Wilczyńska</div>
            <div class="subheading" translate="home.subheading.aestetic"></div>
            <div class="subheading" translate="home.subheading.general"></div>
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="col-12 col-sm-6 col-md-12 col-lg-6 mb-2 order-2 order-sm-1 order-md-2 order-lg-1">
            <button class="btn btn-outline-info btn-block btn-rounded h-100">
              <span class="d-block btn-text" translate="home.buttons.surgical-procedures.text"></span>
              <small class="d-block btn-subtext" [innerHTML]="'home.buttons.surgical-procedures.subtext' | translate"></small>
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-12 col-lg-6 mb-2 order-1 order-sm-2 order-md-1 order-lg-2">
            <button class="btn btn-info btn-block btn-rounded h-100">
              <span class="d-block btn-text" translate="home.buttons.contact.text"></span>
              <small class="d-block btn-subtext" [innerHTML]="'home.buttons.contact.subtext' | translate"></small>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center col-12 order-1 col-md-4 order-md-2">
        <img src="/assets/img/marta.png" alt="Marta Wilczyńska" class="marta-image">
      </div>
    </div>
  </div>
</div>
<img src="/assets/img/reviews-home-background.svg" class="w-100" />
<div class="reviews-container">
  <h2 class="niconne text-center mb-0" translate="home.reviews.heading"></h2>
  <div class="text-center mb-2" translate="home.reviews.subheading"></div>
  <app-reviews-display></app-reviews-display>
</div>
