<div class="d-flex justify-content-center pt-4 pb-2" (mouseenter)="stopInterval()" (mouseleave)="startInterval()">
  <div class="d-flex align-items-center justify-content-center arrow-container pl-2" (click)="moveLeft()">
    <i class="fas fa-arrow-left fa-2x arrow" [class.disabled]="currentItem === 0"></i>
  </div>
  <div class="review-carousel-container" #carouselContainer>
    <div class="d-flex flex-row review-carousel" #carousel [style.transform]="transform">
      <!-- CAROUSEL ITEMS -->
      <div class="review-carousel-item" *ngFor="let item of items">
        <div class="review-stars mb-2">
          <i class="fas fa-star mr-1 fa-lg text-info" *ngFor="let star of getStars(item)"></i>
        </div>
        <p class="review-text" [innerHTML]="item.review">
        </p>
        <div class="d-flex flex-row justify-content-between">
          <div class="text-dark">
            <small *ngIf="item.procedure">{{'home.reviews.procedure' | translate}}: {{item.procedure}}</small>
          </div>
          <div>~ {{item.signature}}</div>
        </div>
      </div>
      <!-- END OF CAROUSEL ITEMS -->
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center arrow-container pr-2" (click)="moveRight()">
    <i class="fas fa-arrow-right fa-2x arrow" [class.disabled]="currentItem === items.length - 1"></i>
  </div>
</div>
<div class="d-flex justify-content-center pb-3">
  <div class="py-1 px-1 select-box-container" *ngFor="let item of items; let i = index" (click)="currentItem = i; calculateTranslation()">
    <div class="select-box" [class.active]="currentItem === i"></div>
  </div>
</div>
<div class="pb-3 text-center">
  <a [routerLink]="['/', lang, 'reviews']" class="btn btn-outline-light btn-rounded see-more-button" translate="reviews.display.see-more"></a>
</div>
