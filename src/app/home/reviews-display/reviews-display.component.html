<div class="d-flex justify-content-center pt-4 pb-2" (mouseenter)="stopInterval()" (mouseleave)="startInterval()" *ngIf="loaded; else loader">
  <div class="d-none d-md-flex align-items-center justify-content-center arrow-container pl-2" (click)="moveLeft()">
    <i class="fas fa-arrow-left fa-2x arrow" [class.disabled]="currentItem === 0"></i>
  </div>
  <div class="review-carousel-container" #carouselContainer>
    <div class="d-flex flex-row review-carousel align-items-center" #carousel [style.transform]="transform">
      <!-- CAROUSEL ITEMS -->
      <div class="review-carousel-item" *ngFor="let item of items">
        <div class="review-stars mb-2">
          <i class="fas fa-star mr-1 fa-lg text-info" *ngFor="let star of getStars(item)"></i>
        </div>
        <p class="review-text" [innerHTML]="item.review">
        </p>
        <div class="review-signature">
          <div class="text-dark order-2 order-sm-1">
            <small>{{item.date}}</small>
          </div>
          <div class="order-1 order-sm-2">~ {{item.signature}}</div>
        </div>
      </div>
      <!-- END OF CAROUSEL ITEMS -->
    </div>
  </div>
  <div class="d-none d-md-flex align-items-center justify-content-center arrow-container pr-2" (click)="moveRight()">
    <i class="fas fa-arrow-right fa-2x arrow" [class.disabled]="currentItem === items.length - 1"></i>
  </div>
</div>
<div class="d-flex justify-content-center pb-3">
  <div class="py-1 px-1 select-box-container" *ngFor="let item of items; let i = index" (click)="currentItem = i; calculateTranslation()">
    <div class="select-box" [class.active]="currentItem === i"></div>
  </div>
</div>
<div class="pb-3 text-center">
  <a href="https://www.znanylekarz.pl/marta-wilczynska-staniul/chirurg-plastyczny-chirurg/wroclaw#profile-opinions" target="_blank"
    class="btn btn-outline-light btn-rounded see-more-button" translate="reviews.display.see-more"></a>
</div>
<ng-template #loader>
  <ng-container *ngIf="loadError; else spinner"></ng-container>
  <ng-template #spinner></ng-template>
</ng-template>
