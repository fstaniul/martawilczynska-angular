<div class="page-container--1200">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-auto">
        <app-photo-galery class="d-block mb-3"></app-photo-galery>
        <app-contact-into class="d-flex flex-column align-items-center"></app-contact-into>
        <app-drive-info class="d-block mt-4"></app-drive-info>
        <div class="text-center mt-3">
          <a [routerLink]="localizeLink('drive')" class="btn btn-outline-primary btn-rounded">
            <span translate="office-and-staff.buttons.see-directions" class="mr-1"></span>
            <i class="fas fa-fw fa-car"></i>
          </a>
        </div>
      </div>
      <div class="d-block d-md-none w-100 pt-5"></div>
      <div class="col mb-4 page-background">
        <div class="py-3" [innerHTML]="'office-and-staff.content' | translate"></div>
      </div>
    </div>
  </div>
</div>
